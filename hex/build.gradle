plugins {
    id 'application'
}

apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = "voodoo.Hex"

def runDir = parent.project.file("run").path

def runArgs = ["https://testificate.xen.prgmr.com/craft/repo/openpack.json", "--id", "Test"]

run {
    workingDir = runDir
    args = runArgs
}

runShadow {
    workingDir = runDir
    args = runArgs
}

shadowJar {
    classifier = null
}

dependencies {
    compile project(':core')
    compile group: 'com.xenomachina', name: 'kotlin-argparser', version: '+'
    compile group: 'commons-codec', name: 'commons-codec', version: '+'
//    compile group: 'com.github.thomasnield', name: 'rxkotlinfx', version: '+'
//    compile group: 'no.tornado', name: 'tornadofx', version: '+'

}

sourceSets {
    main.kotlin.srcDirs += "$buildDir/generated-src"
}
version = "${project.major}.${project.minor}.${project.patch}"
compileKotlin.doFirst {
    copy {
        from "../template/kotlin/voodoo/"
        into "$buildDir/generated-src/voodoo/${project.name}"
        expand(
                PACKAGE: "voodoo.${project.name}",
                MAJOR_VERSION: project.major,
                MINOR_VERSION: project.minor,
                PATCH_VERSION: project.patch,
                BUILD_NUMBER: System.env.BUILD_NUMBER ?: -1
        )
    }
}
if (System.env.BUILD_NUMBER) {
    version += "-${System.env.BUILD_NUMBER}"
}
